name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:

# Vérification si le frontend existe et afficher avec echo un texte
  check_file_existence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

        # Vérifie si le fichier existe et crée une sortie (output)
      - name: Vérifier l'existence du html dans le frontend
        id: check_html_frontend # Reference le résultat de l'output
        run : |
          if [ -f src/frontend/index.html ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else 
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Afficher succès
        if: steps.check_html_frontend.outputs.exists == 'true'
        # Only runs if all of the files exist
        run: echo "Le fichier index.html existe !"

      - name: Afficher erreur et stopper
        if: steps.check_html_frontend.outputs.exists != 'true'
        # Only runs if all of the files exist
        run: |
          echo "Erreur : index.html n’existe pas!"
          exit 1 
        # force l'échec du job si le fichier est absent

  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LEMON_SKY_0406C4D03 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./src/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "." # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
